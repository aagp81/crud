<div class="container">
  <div class="row">
    <div class="col s12 m5">
      <div class="card">
      <div class="card-content">
        <form #employeeForm="ngForm"(ngSubmit)="addEmployee(employeeForm)">
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder=
              "Enter your name">
            </div>
            <div class="input-field col s12">
              <input type="text" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder=
              "Enter your position">
            </div>
            <div class="input-field col s12">
              <input type="text" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder=
              "Enter your office">
            </div>
            <div class="input-field col s12">
              <input type="text" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder=
              "Enter your salary">
            </div>
            <div class="card-action">
              <div class="input-field col s12">
                <button class="btn right" style="margin-left:2px" (click)="resetForm(employeeForm)">CLEAN</button>
                <button class="btn right">SAVE</button>
              </div>
            </div>
          </div>
        </form>

      </div>
  </div>
    </div>
    <div class="col s12 m7">
      <div class="input-field">
          <input id="search" type="search" #inputstring (keyup)="searchEmployee(inputstring.value)">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      <table class="striped">
        <thead>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Operations</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.office }}</td>
            <td>
              <a (click)="editEmployee(employee)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteEmployee(employee._id)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
